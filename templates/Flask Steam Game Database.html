    <title>Flask Steam Game Database</title>

<body data-gr-c-s-loaded="true"><h2>Flask Steam Game Database</h2>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% from "_formhelpers.html" import render_field %}
<form method="post">
  <dl>
    {{ render_field(form.search) }}
  </dl>
  <p><input type="submit" value="Search">
</p></form></body></html>
