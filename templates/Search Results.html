<!DOCTYPE html>
<!-- saved from url=(0092)https://www.pythonanywhere.com/user/discorn/files/home/discorn/mysite/templates/results.html -->
<html class="gr__pythonanywhere_com"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="./Search Results_files/{{ url_for(&#39;static&#39;, filename=&#39;main.css&#39;) }}">
    <title>Search Results</title>

</head>

<body data-gr-c-s-loaded="true">
    {% for game in table %}
    
    {% endfor %}
<table style="width:100%">
    <tbody><tr>
      <th>Title</th>
      <th>Release Date</th>
      <th>Metacritic</th>
      <th>Recommendation Count</th>
      <th>Initial Price</th>
      <th>Description</th>
  </tr><tr id="{{ game.id }}">
        <th scope="row">{{ game.QueryName }}</th>
        <td>{{ game.ReleaseDate }}</td>
        <td>{{ game.Metacritic }}</td>
        <td>{{ game.RecommendationCount }}</td>
        <td>{{ game.PriceInitial }}</td>
        <td>{{ game.AboutText }}</td>
        <td>{{ game.tfidfScore }}</td>
    </tr></tbody></table>

</body></html>
